<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plata a eșuat</title>
<style>
    body {
        background: #1e0a0a;
        color: #ffecec;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        text-align: center;
        background: rgba(33, 8, 8, 0.95);
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 0 40px rgba(255, 0, 0, 0.6);
        max-width: 500px;
    }
    h1 {
        color: #ff4c4c;
        margin-bottom: 20px;
    }
    p {
        font-size: 1.1em;
        margin-bottom: 30px;
    }
    .btn {
        background: #ff4c4c;
        color: #fff;
        padding: 12px 24px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
        box-shadow: 0 0 15px rgba(255, 76, 76, 0.5);
        transition: background 0.3s ease;
    }
    .btn:hover {
        background: #cc0000;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>❌ Plata a eșuat</h1>
        <p>Din păcate, plata nu a fost procesată. Te rugăm să încerci din nou sau să verifici metoda de plată.</p>
        <a class="btn" href="/">Înapoi la plată</a>
    </div>
</body>
</html>
